                    </div>
                    <div class="modal-body">
                        <div class="control-group">
                            <label class="control-label">Ingrese su correo electronico</label>
                            <div class="controls">
                                <input class="form-control" type="email" id="email" required="required">
                                <!--<input type="password" id="password" name="current_password" required="required">-->
                            </div>
                        </div>
                        <!--<div class="control-group">
                            <label for="new_password" class="control-label">Nueva Contraseña</label>

                                <input type="password" id="newpassword"  name="new_password" required="required">
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="confirm_password" class="control-label">Confirmar Contraseña </label>
                            <div class="controls">
                                <input type="password" id="cpassword" name="confirm_password" required="required">
                            </div>
                        </div>-->
                    </div>
                    <div class="modal-footer">
                        <button href="#" class="btn" data-dismiss="modal" aria-hidden="true">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="save">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    <div class="login">
        <!--<img id="tipo_usuario" src="./imagenes/tipo_usuario.png" data-toggle="modal" data-target="#myModal"  title="Cambiar Contraseña">-->
        <img src="./imagenes/logo_login_cucuta.png">
        <form method="post" action="validacion.html">
            <input type="text" id="u" name="u" placeholder="Usuario" required="required" onclick="ampliarlogin()"/>
            </br>
            <input type="password" id="p" name="p" placeholder="Contraseña" required="required" onclick="ampliarlogin()"/>
            <h4 id="remember" class="error" data-toggle="modal" data-target="#myModal"><ins>Olvide mi contraseña</ins></h4>
            </br></br></br>
            <button type="submit" id="b" class="btn btn-primary btn-block btn-circle" onclick="setCookie()">Log in</button>
            <h2 id="er" class="error" hidden="hidden">Credenciales no validas</h2>
            <h2 id="er1" class="error" hidden="hidden">Por favor ingrese desde Google Chrome</h2>
        </form>
    </div>

           $("body").css("zoom", window.innerWidth / 500);			
			}
		}
